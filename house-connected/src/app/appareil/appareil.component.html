<li class="list-group-item">
  <div style="width:20px;height:20px;background-color:red;"
       *ngIf="appareilStatus === 'éteint'"></div>
  <div style="width:20px;height:20px;background-color:green;"
       *ngIf="appareilStatus === 'allumé'"></div>
  <h4>Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()"
          *ngIf="appareilStatus === 'éteint'">allumer</button>
  <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()"
          *ngIf="appareilStatus === 'allumé'">eteindre</button>
</li>
